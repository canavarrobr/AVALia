<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitCheck - Anamnese</title>
  <link rel="stylesheet" href="anamnese.css">
</head>
<body class="tela-anamnese">
  
  <div class="container">
    <!-- Cabeçalho -->
    <header class="cabecalho">
      <h1 class="titulo-app">📝 Anamnese</h1>
      <p class="subtitulo-app">Responda às perguntas para continuar</p>
    </header>

    <!-- Área do chat -->
    <main class="chat" id="chat">
      <!-- As mensagens aparecerão aqui dinamicamente -->
    </main>

    <!-- Input para respostas abertas -->
    <div class="input-area" id="input-area">
      <input type="text" id="resposta" placeholder="Digite sua resposta...">
      <button id="enviar">Enviar</button>
    </div>
  </div>

  <script src="anamnese.js"></script>
</body>
</html>
