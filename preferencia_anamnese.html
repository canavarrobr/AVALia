<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AVALℹ️🅰️ - Seleção de Anamnese</title>
  <link rel="stylesheet" href="preferencia_anamnese.css">
    <script src="preferencia_anamnese.js"></script>

</head>
<body class="tela-perfil">
  
  <div class="container">
    <!-- Cabeçalho -->
    <header class="cabecalho">
      <h1 class="titulo-app">🏋️ AVALℹ️🅰️</h1>
      <p class="subtitulo-app">Qual o tipo de avaliação você prefere?</p>
    </header>

    <!-- Opções de anamnese -->
    <main class="conteudo-principal">
      <div class="botoes-perfil">
        <button id="btn-simples" class="botao-perfil profissional">
          Anamnese simples<br><span class="descricao">Perguntas essenciais, avaliação simples e rápida</span>
        </button>
        
        <button id="btn-completa" class="botao-perfil comum">
          Anamnese completa<br><span class="descricao">Avaliação completa, 35 perguntas</span>
        </button>
      </div>
    </main>

    <!-- Rodapé -->
    <footer class="rodape">
      <button onclick="voltarInicio()" class="botao-voltar">⬅ Voltar</button>
    </footer>
  </div>

  <script src="preferencia_anamnese.js"></script>
</body>
</html>
